<div id="weather">
  {% for day in plan.forecast %}
    <div class="weather-day">
      <div class="weather-day-date">{{ day.date_friendly }}</div>
      <i class="wi {{ day.icon }}"></i>
      <div class="weather-day-temperature">{{ day.minTemperature }} - {{ day.maxTemperature }}C</div>
      <div class="weather-day-precipitation {% if day.precipitation > 0 %}rain{% endif %}">{{ day.precipitation }}mm</div>
    </div>
  {% endfor %}
</div>
