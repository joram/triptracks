
<label class="attendee" data-toggle="modal" data-target="#invite_email_modal">
  <img class="big_account_image" id="add_attendee" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe-bGO8tGmNZWc8Qq3Tpu06blB0uQNBbA30Nj09x9ay1p7W7wqQg">
</label>
{% for user in plan.attendees %}
  <img class="attendee big_account_image" src="{{ user.profile_image }}" alt="{{ user.sort_name }}">
{% endfor %}


<!-- Modal -->
<div class="modal fade" id="invite_email_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Invite Someone</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="invite_email">Email:</label>
        <input id="invite_email" type="email">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="invite_email_button">Invite</button>
      </div>
    </div>
  </div>
</div>
